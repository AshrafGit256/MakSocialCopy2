
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MakSocial - Let's Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#020617',
                light: '#f8fafc',
                accent: 'var(--brand-color)'
              }
            },
            borderRadius: {
              'custom': 'var(--radius-main)',
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
              '4xl': '2rem'
            },
            fontFamily: {
              sans: ['var(--font-main)', 'Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Lexend:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --bg-primary: #f8fafc;
          --bg-secondary: #f1f5f9;
          --text-primary: #0f172a;
          --text-secondary: #475569;
          --border-color: #e2e8f0;
          --card-bg: #ffffff;
          --sidebar-bg: #ffffff;
          --safe-area-bottom: env(safe-area-inset-bottom);
          
          /* Updated Defaults: Slate and JetBrains Mono */
          --brand-color: #64748b;
          --font-main: "JetBrains Mono";
          --text-scale: 1;
          --radius-main: 6px; 
          --anim-speed: 0.2s;
        }

        .dark:root {
          --bg-primary: #0d1117; 
          --bg-secondary: #161b22;
          --text-primary: #c9d1d9;
          --text-secondary: #8b949e;
          --border-color: #30363d;
          --card-bg: #0d1117;
          --sidebar-bg: #010409;
        }

        /* Comic Sans support */
        @font-face {
          font-family: 'Comic Sans MS';
          src: local('Comic Sans MS'), local('Comic Sans');
        }

        /* Animation Control */
        [data-animations="false"] * {
          transition: none !important;
          animation: none !important;
        }

        /* High Contrast Overrides */
        [data-contrast="high"]:root {
          --text-primary: #000000 !important;
          --text-secondary: #000000 !important;
          --border-color: #000000 !important;
        }
        .dark[data-contrast="high"]:root {
          --bg-primary: #000000 !important;
          --text-primary: #ffffff !important;
          --text-secondary: #ffffff !important;
          --border-color: #ffffff !important;
        }

        /* Glassmorphism Toggles */
        [data-glass="true"] .glass-card {
            background: color-mix(in srgb, var(--card-bg) 70%, transparent) !important;
            backdrop-blur: 12px;
        }

        html {
          font-size: calc(16px * var(--text-scale));
        }

        body {
            font-family: var(--font-main), 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color var(--anim-speed) ease, color var(--anim-speed) ease;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
        }

        .pb-safe {
          padding-bottom: calc(4.5rem + var(--safe-area-bottom));
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
        
        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-main);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            transition: all var(--anim-speed) ease;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        h1, h2, h3, h4 {
            letter-spacing: -0.025em;
        }

        .active-tab {
            color: var(--brand-color);
            position: relative;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: var(--brand-color);
            border-radius: 0 0 4px 4px;
        }

        /* Dynamic primary colors */
        .text-indigo-600 { color: var(--brand-color) !important; }
        .bg-indigo-600 { background-color: var(--brand-color) !important; }
        .border-indigo-600 { border-color: var(--brand-color) !important; }
        .shadow-indigo-600\/20 { --tw-shadow-color: var(--brand-color); }
        .ring-indigo-500\/10 { --tw-ring-color: color-mix(in srgb, var(--brand-color) 10%, transparent); }

        /* Rich Content Styling */
        .rich-content {
          font-family: inherit;
        }
        .rich-content h1 { font-size: 2rem; font-weight: 800; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-bottom: 1rem; }
        .rich-content h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.75rem; }
        .rich-content h3 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
        .rich-content table { width: 100%; border-collapse: collapse; margin: 1rem 0; border: 1px solid var(--border-color); }
        .rich-content table th, .rich-content table td { border: 1px solid var(--border-color); padding: 0.75rem; }
        .rich-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .rich-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
        .rich-content a { color: var(--brand-color); text-decoration: underline; }
        .rich-content blockquote { border-left: 4px solid var(--brand-color); padding-left: 1rem; color: var(--text-secondary); font-style: italic; margin: 1rem 0; }
        
        [contentEditable]:empty:before {
          content: attr(data-placeholder);
          color: #8b949e;
          cursor: text;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-[var(--bg-primary)] overflow-x-hidden antialiased">
    <div id="root"></div>
</body>
</html>
