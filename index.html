<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MakSocial - Intelligence Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#475569', // Tactical Gray
                secondary: '#334155',
                accent: '#94a3b8'
              }
            },
            borderRadius: {
              'custom': '2px', // Sharper, tactical corners
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"JetBrains Mono"', 'monospace'], 
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
          --bg-primary: #ffffff;
          --bg-secondary: #f1f5f9;
          --text-primary: #1e293b;
          --text-secondary: #475569;
          --border-color: #cbd5e1;
          --brand-primary: #475569; 
          --radius-main: 2px;
        }

        .dark {
          --bg-primary: #0a0a0a; 
          --bg-secondary: #111111;
          --text-primary: #e2e8f0;
          --text-secondary: #94a3b8;
          --border-color: #222222;
          --brand-primary: #475569;
        }

        body {
            font-family: "JetBrains Mono", monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .scanning-line {
          position: relative;
          overflow: hidden;
        }
        .scanning-line::after {
          content: "";
          position: absolute;
          top: -100%;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(transparent, rgba(71, 85, 105, 0.2), transparent);
          animation: scan 8s infinite linear;
          pointer-events: none;
        }
        @keyframes scan { to { top: 100%; } }

        .ticker-text { font-variant-numeric: tabular-nums; }

        .pro-card {
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            transition: border-color 0.15s ease;
        }
        .pro-card:hover {
            border-color: var(--brand-primary);
        }
        
        /* Tactical tooltips/badges */
        .tactical-badge {
            background: rgba(71, 85, 105, 0.1);
            border: 1px solid rgba(71, 85, 105, 0.2);
            color: #475569;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 2px 6px;
            letter-spacing: 0.1em;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body class="bg-[var(--bg-primary)] overflow-x-hidden antialiased">
    <div id="root"></div>
</body>
</html>
