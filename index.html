<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MakSocial - Intelligence Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: 'var(--brand-primary)',
                secondary: 'var(--brand-secondary)',
                accent: 'var(--brand-accent)'
              }
            },
            borderRadius: {
              'custom': 'var(--radius-main)',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['var(--font-main)', 'Inter', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
          /* Aura Light Palette - High Precision */
          --bg-primary: #ffffff;
          --bg-secondary: #f8fafc;
          --bg-tertiary: #f1f5f9;
          --text-primary: #0f172a;
          --text-secondary: #64748b;
          --border-color: #e2e8f0;
          --card-bg: rgba(255, 255, 255, 0.9);
          --sidebar-bg: #f8fafc;
          
          --brand-primary: #4f46e5; 
          --brand-secondary: #7c3aed;
          --brand-accent: #10b981;
          
          --font-main: "Inter";
          --radius-main: 8px; 
          --glass-blur: 12px;
        }

        .dark {
          /* Void Dark Palette - Tactical Trading OLED */
          --bg-primary: #020617; 
          --bg-secondary: #0a0f1e;
          --bg-tertiary: #1e293b;
          --text-primary: #f8fafc;
          --text-secondary: #94a3b8;
          --border-color: #1e293b;
          --card-bg: rgba(10, 15, 30, 0.7);
          --sidebar-bg: #020617;
          
          --brand-primary: #6366f1;
          --brand-secondary: #a855f7;
          --brand-accent: #34d399;
        }

        body {
            font-family: var(--font-main), sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.2s ease, color 0.2s ease;
            -webkit-font-smoothing: antialiased;
        }

        .glass-panel {
          background: var(--card-bg);
          backdrop-filter: blur(var(--glass-blur));
          border: 1px solid var(--border-color);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Tactical Trading Elements */
        .trading-border {
          border-left: 2px solid transparent;
          transition: border-color 0.2s ease;
        }
        .trading-border:hover {
          border-left-color: var(--brand-primary);
        }

        /* Scanning Line Animation */
        .scanning-line {
          position: relative;
          overflow: hidden;
        }
        .scanning-line::after {
          content: "";
          position: absolute;
          top: -100%;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(transparent, var(--brand-primary), transparent);
          opacity: 0.05;
          animation: scan 4s infinite linear;
          pointer-events: none;
        }
        @keyframes scan {
          to { top: 100%; }
        }

        .ticker-text {
          font-variant-numeric: tabular-nums;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body class="bg-[var(--bg-primary)] overflow-x-hidden antialiased">
    <div id="root"></div>
</body>
</html>
