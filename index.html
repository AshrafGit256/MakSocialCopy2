
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakSocial - Connect with your Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#05080c',
                light: '#ffffff',
                accent: '#3b82f6'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
          --bg-primary: #ffffff;
          --bg-secondary: #f3f4f6;
          --text-primary: #111827;
          --text-secondary: #64748b;
          --border-color: rgba(0, 0, 0, 0.08);
          --card-bg: rgba(255, 255, 255, 0.95);
          --sidebar-bg: #ffffff;
        }

        .dark:root {
          --bg-primary: #05080c;
          --bg-secondary: #0a0f18;
          --text-primary: #f8fafc;
          --text-secondary: #94a3b8;
          --border-color: rgba(255, 255, 255, 0.06);
          --card-bg: rgba(26, 31, 46, 0.75);
          --sidebar-bg: #0a0f18;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 20px;
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
        
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            transition: border-color 0.3s ease, background-color 0.3s ease, transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .transition-theme {
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-brand-light dark:bg-brand-dark overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
