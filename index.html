<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MakSocial - Intelligence Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#10918a', 
                secondary: '#0d7a74',
                accent: '#e7f4f3'
              }
            },
            borderRadius: {
              'custom': '2px',
            },
            fontFamily: {
              sans: ['Chirp', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Chirp Font Simulation/Import */
        @font-face {
          font-family: 'Chirp';
          src: url('https://abs.twimg.com/fonts/chirp-regular-web.woff2') format('woff2');
          font-weight: 400;
          font-style: normal;
        }
        @font-face {
          font-family: 'Chirp';
          src: url('https://abs.twimg.com/fonts/chirp-bold-web.woff2') format('woff2');
          font-weight: 700;
          font-style: normal;
        }

        :root {
          --bg-primary: #ffffff;
          --bg-secondary: #f9f9f9;
          --text-primary: #0f1419;
          --text-secondary: #536471;
          --border-color: #eff3f4;
          --brand-color: #10918a; 
          --radius-main: 4px;
        }

        body {
            font-family: 'Chirp', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
        }

        /* 20px for Headers */
        h1, h2, .section-header {
            font-size: 20px !important;
            font-weight: 800;
            line-height: 24px;
        }

        /* 16px for Posts */
        .post-content, .post-body, .post-content-markdown p {
            font-size: 16px !important;
            line-height: 20px;
        }

        /* 14px for Replies/Comments */
        .reply-content, .comment-text, .reply-body {
            font-size: 14px !important;
            line-height: 18px;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .post-content-markdown a { color: var(--brand-color); text-decoration: none; font-weight: 700; }
        .post-content-markdown a:hover { text-decoration: underline; }

        .ticker-text { font-variant-numeric: tabular-nums; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body class="bg-white overflow-x-hidden antialiased">
    <div id="root"></div>
</body>
</html>
