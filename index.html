
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MakSocial - Let's Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#020617',
                light: '#f8fafc',
                accent: '#6366f1'
              }
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
              '4xl': '2rem'
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
          --bg-primary: #f8fafc;
          --bg-secondary: #f1f5f9;
          --text-primary: #0f172a;
          --text-secondary: #475569;
          --border-color: #e2e8f0;
          --card-bg: #ffffff;
          --sidebar-bg: #ffffff;
          --safe-area-bottom: env(safe-area-inset-bottom);
        }

        .dark:root {
          --bg-primary: #020617;
          --bg-secondary: #0f172a;
          --text-primary: #f8fafc;
          --text-secondary: #94a3b8;
          --border-color: rgba(255, 255, 255, 0.08);
          --card-bg: #0f172a;
          --sidebar-bg: #020617;
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none; /* Prevent bounce for app feel */
        }

        /* Bottom Nav Safe Area */
        .pb-safe {
          padding-bottom: calc(4.5rem + var(--safe-area-bottom));
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
        
        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .transition-theme {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        h1, h2, h3, h4 {
            letter-spacing: -0.025em;
        }

        /* Active tab styling for bottom nav */
        .active-tab {
            color: #6366f1;
            position: relative;
        }
        .active-tab::after {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: #6366f1;
            border-radius: 0 0 4px 4px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-[var(--bg-primary)] overflow-x-hidden antialiased transition-theme">
    <div id="root"></div>
</body>
</html>
