
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MakSocial - Intelligence Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#020617',
                light: '#ffffff',
                accent: 'var(--brand-color)'
              }
            },
            borderRadius: {
              'custom': 'var(--radius-main)',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['var(--font-main)', 'Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@400;700&family=Space+Grotesk:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --bg-primary: #ffffff;
          --bg-secondary: #f6f8fa;
          --text-primary: #1f2328;
          --text-secondary: #656d76;
          --border-color: #d0d7de;
          --card-bg: #ffffff;
          --sidebar-bg: #f6f8fa;
          --safe-area-bottom: env(safe-area-inset-bottom);
          
          --brand-color: #64748b; /* Default Tactical Gray */
          --font-main: "JetBrains Mono";
          --text-scale: 1;
          --radius-main: 4px; 
          --anim-speed: 0.15s;
        }

        .dark:root {
          --bg-primary: #0d1117; 
          --bg-secondary: #161b22;
          --text-primary: #c9d1d9;
          --text-secondary: #8b949e;
          --border-color: #30363d;
          --card-bg: #0d1117;
          --sidebar-bg: #010409;
          --brand-color: #94a3b8; /* Lighter Tactical Gray for Dark */
        }

        body {
            font-family: var(--font-main), monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color var(--anim-speed) ease, border-radius var(--anim-speed) ease;
            -webkit-font-smoothing: antialiased;
        }

        /* Fixed working font logic */
        [style*="font-family"] {
          font-family: inherit;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-main);
        }

        /* Background Grid FX */
        [data-grid="true"] {
          background-image: radial-gradient(var(--border-color) 0.5px, transparent 0.5px);
          background-size: 24px 24px;
        }

        /* Tactical Glow FX */
        [data-glow="true"] .active-tab-indicator,
        [data-glow="true"] .glow-accent {
            box-shadow: 0 0 15px var(--brand-color);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .pb-safe {
          padding-bottom: calc(4.5rem + var(--safe-area-bottom));
        }

        /* Dynamic Tailwind Overrides */
        .text-indigo-600 { color: var(--brand-color) !important; }
        .bg-indigo-600 { background-color: var(--brand-color) !important; }
        .border-indigo-600 { border-color: var(--brand-color) !important; }
        .ring-indigo-600 { --tw-ring-color: var(--brand-color) !important; }
        .shadow-indigo-600\/30 { --tw-shadow-color: color-mix(in srgb, var(--brand-color) 30%, transparent) !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-[var(--bg-primary)] overflow-x-hidden antialiased">
    <div id="root"></div>
</body>
</html>
